<!-- LINK -->
<div class="modal fade editorModal" id="insertLink" data-keyboard="false" tabindex="-1"
     aria-labelledby="insertLinkModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="insertLinkModal">Insérer un lien</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>Texte du lien:</strong> <span class="modalTitle"></span></p>
                <div class="custom-control custom-radio" data-choice="web">
                    <input type="radio" id="urlChoice" checked name="linkChoice" class="custom-control-input">
                    <label class="custom-control-label" for="urlChoice">Lien Web</label>
                </div>
                <div class="custom-control custom-radio" data-choice="email">
                    <input type="radio" id="emailChoice" name="linkChoice" class="custom-control-input">
                    <label class="custom-control-label" for="emailChoice">Lien Email</label>
                </div>
                <div class="custom-control custom-radio" data-choice="tel">
                    <input type="radio" id="telChoice" name="linkChoice" class="custom-control-input">
                    <label class="custom-control-label" for="telChoice">Lien Téléphone</label>
                </div>
                <div class="form-group linkChoiceInput my-2" data-choice="web">
                    <label for="linkInput" class="col-form-label">Lien (url)</label>
                    <input type="url" class="form-control" id="linkInput" placeholder="https://">
                </div>
                <div class="form-group linkChoiceInput my-2" data-choice="email" style="display: none;">
                    <label for="emailInput" class="col-form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="@">
                </div>
                <div class="form-group linkChoiceInput my-2" data-choice="tel" style="display: none;">
                    <label for="telInput" class="col-form-label">Numéro de téléphone</label>
                    <input type="tel" class="form-control" id="telInput" placeholder="+33">
                </div>
                <div class="form-group my-2">
                    <label for="linkTitleInput" class="col-form-label">Description du lien</label>
                    <input type="text" class="form-control" id="linkTitleInput" placeholder="...">
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" checked id="linkInputTarget">
                    <label class="custom-control-label" for="linkInputTarget">Ouvrir le lien dans un nouvel
                        onglet</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" data-editor-save="link" class="btn btn-primary saveEditorData">Enregistrer
                </button>
            </div>
        </div>
    </div>
</div>
<!-- IMG -->
<div class="modal fade editorModal" data-backdrop="static" id="insertImg" data-keyboard="false" tabindex="-1"
     aria-labelledby="insertImgModal" aria-hidden="true" style="z-index: 1041;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="insertImgModal">Insérer une image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="addImgInput">Lien de l'image</label>
                    <input type="url" id="addImgInput" name="addImgInput" class="form-control urlFile noCms">
                </div>
                <div class="row my-3">
                    <div class="form-group col-12 col-lg-6">
                        <label for="addImgWidthInput">Largeur de l'image (px)</label>
                        <input type="number" id="addImgWidthInput" name="addImgWidthInput" class="form-control">
                    </div>
                    <div class="form-group col-12 col-lg-6">
                        <label for="addImgFloatInput">Aligner l'image</label>
                        <select id="addImgFloatInput" name="addImgFloatInput" class="form-control">
                            <option value="none">Pas d'alignement</option>
                            <option value="left">Alignement à gauche</option>
                            <option value="right">Alignement à droite</option>
                        </select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="form-group col-12 col-lg-3">
                        <label for="addImgMarginLeftInput">Marge gauche</label>
                        <input type="number" id="addImgMarginLeftInput" name="addImgMarginLeftInput"
                               class="form-control">
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <label for="addImgMarginTopInput">Marge haut</label>
                        <input type="number" id="addImgMarginTopInput" name="addImgMarginTopInput" class="form-control">
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <label for="addImgMarginRightInput">Marge droite</label>
                        <input type="number" id="addImgMarginRightInput" name="addImgMarginRightInput"
                               class="form-control">
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <label for="addImgMarginBottomInput">Marge bas</label>
                        <input type="number" id="addImgMarginBottomInput" name="addImgMarginBottomInput"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group my-2">
                    <label for="addImgDescriptionInput">Description de l'image</label>
                    <input type="text" id="addImgDescriptionInput" name="addImgDescriptionInput" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" data-editor-save="img" class="btn btn-primary saveEditorData">Enregistrer
                </button>
            </div>
        </div>
    </div>
</div>
